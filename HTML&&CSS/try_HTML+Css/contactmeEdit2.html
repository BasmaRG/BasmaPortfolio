<!DOCTYPE html>
<html>
<head>
	<title>contact me edit 2</title>
</head>
<body>
<!--
tabindex = number
accesskey = key >>> Alt + key
-->
  <form method="get" action="Thankyou.html">
          <table border="1">
          <tr>
		     <td colspan="2"><h1>Contact me</h1></td>
		  </tr>
          <tr>
		  <td>Your name:</td> 
		  <td ><input tabindex="0" type="text" size="25" value="Enter your name here!"></td>
		  </tr>
		  <tr>
		     <td>Your opinion on the website: </td>
			 <td>
			     very good<input tabindex="2" type="radio" name="group1" value="very good"><br>
				 good<input accesskey="A" type="radio" name="group1" value="good"><br>
				 Fair<input  type="radio" name="group1" value="Fair">
			 </td>
		  </tr>
		  <tr>
		     <td>Gender:</td>
			 <td>
			     male<input  type="radio" name="group2" value="male"><br>
				 female<input type="radio" name="group2" value="female">
			 </td>
		  </tr>
		  <tr>
		     <td>  Marital status:</td>
			 <td>
			     <select>
                       <option>single</option>
                       <option>married</option>
					   <option selected>other</option>
                 </select>
			 </td>
		  </tr>
		  <tr>
		     <td>You know about my website from:</td>
			 <td>
			     <select  multiple>
                       <option value="internet">internet</option>
                       <option value="friend">friend</option>
					   <option value="search engine">search engine</option>
					   <option value="other">other</option>
                 </select>
				
			 </td>
		  </tr>
		  <tr>
		     <td>Mail:</td>
			 <td><input type="text" size="25" value="Enter your mail here!"></td>
		  </tr>
		  <tr>
		     <td>Subject:</td>
			 <td><input type="text" size="25" value="Enter your mail here!"></td>
		  </tr>
		  <tr>
		     <td>Message:</td>
			 <td>
			     <textarea cols="40" rows="5" name="myname">
                    Enter message
                 </textarea> 
			 </td>
		  </tr>
		  <tr>
		     <td>
			    <input type="submit" value="Send!">
                <input type="RESET" value="CLEAR!">
			 </td>
		  </tr>
       </form>
</table>


</body>
</html>
