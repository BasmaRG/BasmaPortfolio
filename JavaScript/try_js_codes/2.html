<!DOCTYPE html>

	<title>java script Day2 </title>
</head>
<body>
	<button onclick="Show();">Show date and time</button>
<script type="text/javascript">
function Show()
{
  var now = new Date ();
  alert(now.toLocaleTimeString() + ' '+ now.toLocaleDateString());
}
</script>
</body>
